<div class="row">
    <div class="col-lg-3"></div>
<div class="col-lg-7 log"  >
  <h3 style="margin-left: 25%;">Registration Form</h3>
    <form class="row g-3">
        

    <div class="container">
        <div class="row">
          <div class="col-sm-2" style="text-align: left;">
            <label for="Fist Name" class="col-form-label">First Name</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="fname" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-sm-3">
            
          </div>
        </div>
      </div>   
      
      
      <div class="container">
        <div class="row">
          <div class="col-sm-2" style="text-align: left;">
            <label for="Last name" class="col-form-label">Last Name</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="lname" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-sm-3">
          
          </div>
        </div>
      </div>   

      <div class="container">
        <div class="row">
          <div class="col-sm-2" style="text-align: left;">
            <label for="Last name" class="col-form-label">Sex</label>
          </div>
          <div class="col-sm-6">
            <input type="radio" id="sex" name="sex" value="female">
            <label for="female">Female</label>
            <input type="radio" id="sex" name="sex" value="male">
            <label for="male">Male</label>
          <input type="radio" id="sex" name="sex" value="others">
            <label for="male">Others</label>
          </div>
          <div class="col-sm-3">
           
          </div>
        </div>
      </div>  

      <div class="container">
        <div class="row">
          <div class="col-sm-2" style="text-align: left;">
            <label for="Last name" class="col-form-label">Date of Birth</label>
          </div>
          <div class="col-sm-6">
            
            <input type="date" id="birthday" name="birthday">
           </div>
          <div class="col-sm-3">
           
          </div>
        </div>
      </div>  
     

      <div class="container">
        <div class="row">
          <div class="col-sm-2" style="text-align: left;">
            <label for="email" class="col-form-label">Email - ID</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="eid" class="form-control" >
          </div>
          <div class="col-sm-3">
            <label for="emailerror" class="col-form-label" id="emailerr"></label>
          </div>
        </div>
      </div>   

     
      <div class="container">
        <div class="row">
          <div class="col-sm-2" style="text-align: left;">
            <label for="password" class="col-form-label">Password</label>
          </div>
          <div class="col-sm-6">
            <input type="password" id="pwd" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-sm-3">
            <label id="strength"></label>
          </div>
        </div>
      </div>   

      <div class="container">
        <div class="row">
          <div class="col-sm-2" style="text-align: left;">
            <label for="password" class="col-form-label">Confirm Password</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="cpwd" class="form-control" aria-describedby="passwordHelpInline" onclick="StrengthChecker()">
          </div>
          <div class="col-sm-3">
            <label id="pwdsame"></label>
          </div>
        </div>
      </div>   

      <div class="container">
        <div class="row">
          <div class="col-sm-2" style="text-align: left;">
            <label for="mobile number" class="col-form-label">Mobile Number</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="mnumber" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-sm-3">
            <label id="numerr"></label> 
          </div>
        </div>
      </div>   

      <div class="container">
        <div class="row">
          <div class="col-sm-2" style="text-align: left;">
            <label for="password" class="col-form-label">Address</label>
          </div>
          <div class="col-sm-6">
            <textarea class="form-control" placeholder="Enter Address Here" id="floatingTextarea"></textarea>
          </div>
          <div class="col-sm-3">
            
          </div>
        </div>
      </div>   

      
      <div class="container">
        <div class="row">
          <div class="col-sm-2" style="text-align: left;">
            <label for="state" class="col-form-label">State</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="state" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-sm-3">
           
          </div>
        </div>
      </div>   

      <div class="container">
        <div class="row">
          <div class="col-sm-2" style="text-align: left;">
            <label for="country" class="col-form-label">Country</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="country" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-sm-3">
           
          </div>
        </div>
      </div>   

      <div class="container">
        <div class="row">
          <div class="col-sm-2" style="text-align: left;">
            <label for="zip" class="col-form-label">Zip Code</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="zip" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-sm-3">
            
          </div>
        </div>
      </div>   

           
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbutton" value="yes" onclick="validate(), phonenumber(),checkPassword()">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
            <label id="checkerr"></label>
          </div>
        </div>
        <div class="col-12" style="margin-left: 25%;">
          <button type="submit" class="btn btn-primary" onclick="return check()" >Sign in</button>
         
        </div>
        
      </form>
</div>
</div>
<script src="js/script.js"></script>

</body>
</html>
